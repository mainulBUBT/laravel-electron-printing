name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # ✅ OS কমিয়ে শুধুমাত্র Linux (সর্বাধিক স্থিতিশীল) ব্যবহার করা হয়েছে
        os: [ubuntu-latest]

        # ✅ Laravel version অনুযায়ী PHP version mapping optimize করা হয়েছে
        include:
          # Laravel 8 => PHP 7.4 - 8.3
          - php: 7.4
            laravel: 8.*
            testbench: 6.*

          - php: 8.1
            laravel: 8.*
            testbench: 6.*

          # Laravel 9 => PHP 8.0 - 8.3
          - php: 8.0
            laravel: 9.*
            testbench: 7.*

          - php: 8.2
            laravel: 9.*
            testbench: 7.*

          # Laravel 10 => PHP 8.1 - 8.3
          - php: 8.1
            laravel: 10.*
            testbench: 8.*

          - php: 8.3
            laravel: 10.*
            testbench: 8.*

          # Laravel 11 => PHP 8.2 - 8.3
          - php: 8.2
            laravel: 11.*
            testbench: 9.*

          - php: 8.3
            laravel: 11.*
            testbench: 9.*

        dependency-version: [prefer-stable]

    name: P${{ matrix.php }} - L${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Composer install
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --colors=always

      - name: Upload coverage to Codecov
        if: matrix.php == '8.3' && matrix.laravel == '11.*'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
